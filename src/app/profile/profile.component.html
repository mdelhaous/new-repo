<div *ngIf="hasProf" class="container mt-3">
    <div class="card p-3 text-center">
        <div class="d-flex flex-row justify-content-center mb-3">
            <div class="image"> <img src="https://i.imgur.com/hczKIze.jpg" class="rounded-circle"> <span><i class='bx bxs-camera-plus'></i></span> </div>
            <div class="d-flex flex-column ms-3 user-details">
                
                <div class="ratings"> <span>4.0</span> <i class='bx bx-star ms-1'></i> </div> <span>Member</span>
            </div>
        </div>
        <h4>Donn√©es personnelles</h4>
        <div class="row">
            <div class="col-md-6">
                <p>{{profile.sexe}}</p>
            </div>
            <div class="col-md-6">
                <p>{{profile.dateN}}</p>
            </div>
            <div class="col-md-6">
                <p>{{profile.ville}}</p>
            </div>
            <div class="col-md-6">
                <p>{{profile.addresse}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>{{profile.numtele}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p></p>
            </div>
        </div>
        <div class="mt-3 gap-2 d-flex justify-content-end"> 
            <button  (click)="hasProf = false" class="px-3 btn btn-sm btn-primary">Modifier</button> </div>
    </div>
</div>
<div *ngIf="!hasProf" class="container mt-3">
    <div class="card p-3 text-center">
        <div class="d-flex flex-row justify-content-center mb-3">
            <div class="image"> <img src="https://i.imgur.com/hczKIze.jpg" class="rounded-circle"> <span><i class='bx bxs-camera-plus'></i></span> </div>
            <div class="d-flex flex-column ms-3 user-details">
                
                <div class="ratings"> <span>4.0</span> <i class='bx bx-star ms-1'></i> </div> <span>Member</span>
            </div>
        </div>
        <h4>Edit Profile</h4>
        <div class="row">
            
            <div class="col-md-6">
                <input type="text" name="name" [(ngModel)]="sexe" class="form-control" />
                      <label class="form-label" for="form3Example1c">sexe</label>
            </div>
            <div class="col-md-6">
                <input type="text" name="name" [(ngModel)]="dateN" class="form-control" />
                      <label class="form-label" for="form3Example1c">dateN</label>
            </div>
            <div class="col-md-6">
                <input type="text" name="name" [(ngModel)]="addresse" class="form-control" />
                      <label class="form-label" for="form3Example1c">addresse</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="name" [(ngModel)]="ville" class="form-control" />
                      <label class="form-label" for="form3Example1c">ville</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="name" [(ngModel)]="numtele" class="form-control" />
                      <label class="form-label" for="form3Example1c">numtele</label>
            </div>
        </div>
        <div class="mt-3 gap-2 d-flex justify-content-end"> 
            <button class="px-3 btn btn-sm btn-outline-primary">Cancel</button>
            <button  (click)="update()" class="px-3 btn btn-sm btn-primary">Save</button> </div>
    </div>
</div>
